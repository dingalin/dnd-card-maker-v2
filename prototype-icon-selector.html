<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Item Selector - Prototype V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px;
            color: #f0e6d2;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        .selector-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(20, 20, 40, 0.8);
            border: 2px solid #4a3c2a;
            border-radius: 16px;
            padding: 24px;
            box-shadow:
                0 0 30px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(255, 215, 0, 0.03);
        }

        .category-title {
            color: #d4af37;
            font-size: 1.1rem;
            margin-bottom: 16px;
            margin-top: 20px;
            padding-bottom: 8px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .category-title:first-child {
            margin-top: 0;
        }

        .category-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            border-radius: 2px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .icon-btn {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #2a2a4a, #1a1a2e);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.25s ease;
            position: relative;
            overflow: visible;
        }

        /* Frame overlay */
        .icon-btn::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background-image: url('assets/icons/items/frame.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 2;
            pointer-events: none;
            opacity: 0.9;
            transition: all 0.25s ease;
        }

        .icon-btn:hover::before {
            opacity: 1;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .icon-btn.selected::before {
            opacity: 1;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
        }

        /* Icon image */
        .icon-img {
            width: 75%;
            height: 75%;
            object-fit: contain;
            position: relative;
            z-index: 1;
            transition: all 0.25s ease;
            filter: brightness(0.9);
        }

        .icon-btn:hover .icon-img {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .icon-btn.selected .icon-img {
            filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
        }

        /* Checkmark for selected */
        .icon-btn.selected::after {
            content: 'âœ“';
            position: absolute;
            top: -4px;
            right: -4px;
            font-size: 16px;
            color: #1a1a2e;
            background: #ffd700;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        /* Label */
        .icon-label {
            position: absolute;
            bottom: -24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #888;
            text-align: center;
            white-space: nowrap;
            z-index: 3;
            transition: color 0.2s ease;
        }

        .icon-btn:hover .icon-label {
            color: #d4af37;
        }

        .icon-btn.selected .icon-label {
            color: #ffd700;
            font-weight: bold;
        }

        /* Tooltip on hover */
        .icon-btn[data-tooltip]:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .tooltip {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            background: #1a1a2e;
            color: #ffd700;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            white-space: nowrap;
            border: 1px solid #d4af37;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: #d4af37;
        }

        .selected-display {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            text-align: center;
            border: 1px solid #3a3a5a;
        }

        .selected-display span {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Pulse animation for selected */
        @keyframes pulse {

            0%,
            100% {
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9));
            }
        }

        .icon-btn.selected::before {
            animation: pulse 2s ease-in-out infinite;
        }

        /* Grid spacing for labels */
        .icon-grid {
            padding-bottom: 30px;
        }
    </style>
</head>

        let selectedItem = null;

        function createIconButton(item) {
            const btn = document.createElement('button');
            btn.className = 'icon-btn';
            btn.dataset.id = item.id;
            btn.innerHTML = `
                <img src="assets/icons/items/${item.file}" alt="${item.name}" class="icon-img" 
                     onerror="this.style.display='none'">
                <span class="icon-label">${item.name}</span>
                <span class="tooltip">${item.name}</span>
            `;
            btn.onclick = () => selectItem(item, btn);
            return btn;
        }

        function selectItem(item, btn) {
            // Remove previous selection
            document.querySelectorAll('.icon-btn.selected').forEach(b => b.classList.remove('selected'));

            // Select new
            btn.classList.add('selected');
            selectedItem = item;

            // Update display
            document.getElementById('selected-item').textContent = item.name;
        }

        function init() {
            // Populate grids
            const swordsGrid = document.getElementById('swords-grid');

            const polearmsGrid = document.getElementById('polearms-grid');

            ITEMS.swords.forEach(item => swordsGrid.appendChild(createIconButton(item)));
            ITEMS.axes.forEach(item => axesGrid.appendChild(createIconButton(item)));
            ITEMS.polearms.forEach(item => polearmsGrid.appendChild(createIconButton(item)));
        }

        init();
    </script>
