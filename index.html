<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <title>מחולל קלפי D&D</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Cinzel:wght@400..900&family=Frank+Ruhl+Libre:wght@300..900&family=Heebo:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./style.css?v=2">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/components/buttons.css">
  <link rel="stylesheet" href="./css/components/panels.css">
  <link rel="stylesheet" href="./css/components/toast.css">
  <link rel="stylesheet" href="./css/components/scroll-menu.css">
  <link rel="stylesheet" href="./css/components/forms.css">
  <link rel="stylesheet" href="./css/components/modal.css">

</head>

<body>
  <div id="app">
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Gallery Component -->
    <div id="gallery-placeholder"></div>

    <!-- Navigation Scroll Menu (Hidden by default) -->
    <div id="scroll-content-area" class="scroll-content-area">
      <!-- Dynamic content loaded here -->
    </div>

    <main class="main-layout">
      <!-- Right Sidebar: Generation Form -->
      <div id="sidebar-start-placeholder"></div>

      <!-- Center: Card Preview -->
      <div id="preview-placeholder"></div>

      <!-- Left Sidebar: Edit & Design -->
      <div id="sidebar-end-placeholder"></div>
    </main>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="modal-overlay hidden">
      <div class="modal-content glass-panel">
        <h3 class="modal-title">אישור פעולה</h3>
        <p class="modal-message">האם אתה בטוח?</p>
        <div class="modal-actions">
          <button id="confirm-cancel-btn" class="btn-secondary">ביטול</button>
          <button id="confirm-ok-btn" class="btn-primary">אישור</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts - main.js is the single entry point for Vite -->
  <script type="module" src="./src/main.js"></script>
</body>

</html>
