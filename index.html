<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <title>מחולל קלפי D&D</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Cinzel:wght@400..900&family=Frank+Ruhl+Libre:wght@300..900&family=Heebo:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="./css/base/reset.css">
  <link rel="stylesheet" href="./css/base/variables.css">
  <link rel="stylesheet" href="./css/themes/mimic-vault.css">
  <link rel="stylesheet" href="./style.css?v=4">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/components/buttons.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/canvas.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/navigation.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/panels.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/toast.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/scroll-menu.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/forms.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/modal.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/character-sheet.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/character-sheet2.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/card-viewer.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/treasure-generator.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/power-budget.css?v=nuclear">

  <link rel="stylesheet" href="./css/components/ability-selector.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/direct-edit.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/gallery.css?v=nuclear">
  <link rel="stylesheet" href="./css/components/tutorial.css?v=nuclear">
  <link rel="stylesheet" href="./css/utilities.css?v=nuclear">
  <link rel="stylesheet" href="./css/mobile.css?v=nuclear">

</head>

<body>
  <!-- Mobile Overlay -->
  <div class="mobile-overlay" id="mobile-overlay"></div>

  <div id="app">
    <!-- Header Component -->
    <div id="header-placeholder"></div>

    <!-- Navigation Scroll Menu (Hidden by default) -->
    <div id="scroll-content-area" class="scroll-content-area">
      <!-- Dynamic content loaded here -->
    </div>

    <!-- Tabs Navigation -->
    <nav class="main-nav glass-panel">
      <button class="nav-tab active" data-tab="card-creator">
        <span class="icon">🎴</span> <span data-i18n="nav.cardCreator">יוצר קלפים</span>
      </button>
      <button class="nav-tab" data-tab="character-sheet">
        <span class="icon">👤</span> <span data-i18n="nav.characterSheet">דף דמות</span>
      </button>
      <button class="nav-tab" data-tab="treasure-generator">
        <span class="icon">🏆</span> <span data-i18n="nav.treasureGenerator">מחולל אוצרות</span>
      </button>

    </nav>

    <!-- Tab 1: Card Creator -->
    <div id="tab-card-creator" class="tab-content active">
      <main class="main-layout">
        <!-- Right Sidebar: Generation Form -->
        <div id="sidebar-start-placeholder"></div>

        <!-- Center: Card Preview -->
        <div id="preview-placeholder"></div>

        <!-- Left Sidebar: Edit & Design -->
        <div id="sidebar-end-placeholder"></div>
      </main>
    </div>

    <!-- Tab 2: Character Sheet -->
    <div id="tab-character-sheet" class="tab-content hidden">
      <main class="character-layout">
        <!-- Right Sidebar: Character Creator -->
        <div id="character-sidebar-placeholder"></div>

        <!-- Left: Character Sheet (Equipment Grid) -->
        <div id="character-sheet-placeholder"></div>
      </main>
    </div>

    <!-- Tab 3: Treasure Generator -->
    <div id="treasure-generator-placeholder"></div>



    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar" id="mobile-bottom-bar">
      <button id="mobile-menu-start" class="mobile-bar-btn">
        <span class="icon">⚙️</span>
        <span>יצירה</span>
      </button>
      <button id="mobile-menu-gallery" class="mobile-bar-btn">
        <span class="icon">🏛️</span>
        <span>גלריה</span>
      </button>
      <button id="mobile-menu-end" class="mobile-bar-btn">
        <span class="icon">✏️</span>
        <span>עריכה</span>
      </button>
    </div>

    <!-- Position Edit Mode Toggle Button (fixed bottom-left) -->

  </div>

  <!-- Scripts - main.js is the single entry point for Vite -->
  <script type="module" src="./src/main.ts?v=36"></script>

  <!-- Modals moved to root to avoid stacking context issues -->
  <div id="gallery-placeholder"></div>
  <div id="print-modal-placeholder"></div>
  <div id="equip-modal-placeholder"></div>
</body>

</html>
