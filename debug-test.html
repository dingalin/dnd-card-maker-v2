<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Debug Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        #canvas-test {
            border: 2px solid #d4af37;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #overlay.hidden {
            display: none !important;
        }

        .container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Debug Test - Card Rendering</h1>
    <button onclick="testRender()">Test Render</button>
    <button onclick="hideOverlay()">Hide Overlay</button>
    <hr>
    <div class="container">
        <canvas id="canvas-test" width="600" height="840"></canvas>
        <div id="overlay">
            <p>Loading...</p>
        </div>
    </div>

    <script type="module">
        import CardRenderer from './src/card-renderer.js';

        window.testRender = async function () {
            console.log("Starting test render...");
            const renderer = new CardRenderer('canvas-test');

            const mockData = {
                name: "חרב הבדיקה",
                typeHe: "חרב קסומה",
                rarityHe: "נדיר",
                abilityName: "כוח הבדיקה",
                abilityDesc: "זה טקסט בדיקה",
                description: "תיאור הבדיקה",
                gold: "1000",
                imageUrl: "https://placehold.co/512x512/2c1810/d4af37?text=Test"
            };

            const options = {
                name: 0,
                type: 0,
                rarity: 0,
                abilityY: 530,
                fluffPadding: 20,
                gold: 0,
                imageYOffset: 0,
                fontFamily: 'Heebo',
                fontSizes: {}
            };

            try {
                console.log("Calling render...");
                await renderer.render(mockData, options);
                console.log("Render complete!");
            } catch (e) {
                console.error("Render error:", e);
            }
        };

        window.hideOverlay = function () {
            const overlay = document.getElementById('overlay');
            console.log("Before:", overlay.classList.toString());
            overlay.classList.add('hidden');
            console.log("After:", overlay.classList.toString());
        };
    </script>
</body>

</html>
