<div id="equip-modal" class="modal-overlay hidden">
    <div class="modal-content glass-panel" style="max-width: 400px;">
        <h3 class="modal-title" data-i18n="equipModal.title">צייד דמות בחפץ</h3>
        <p class="modal-message" data-i18n="equipModal.message">לאיזו משבצת תרצה להכניס את הקלף הזה?</p>

        <div class="form-group">
            <label for="equip-slot-select" data-i18n="equipModal.selectLabel">בחר מיקום:</label>
            <select id="equip-slot-select" class="glass-input" style="width: 100%; padding: 0.5rem;">
                <option value="main_hand" data-i18n="equipModal.slots.main_hand">יד ימין (Main Hand)</option>
                <option value="off_hand" data-i18n="equipModal.slots.off_hand">יד שמאל (Off Hand)</option>
                <option value="armor" data-i18n="equipModal.slots.armor">שריון (Armor)</option>
                <option value="helmet" data-i18n="equipModal.slots.helmet">קסדה (Helmet)</option>
                <option value="ring_1" data-i18n="equipModal.slots.ring_1">טבעת 1 (Ring)</option>
                <option value="ring_2" data-i18n="equipModal.slots.ring_2">טבעת 2 (Ring)</option>
                <option value="necklace" data-i18n="equipModal.slots.necklace">שרשרת (Amulet)</option>
                <option value="cloak" data-i18n="equipModal.slots.cloak">גלימה (Cloak)</option>
                <option value="boots" data-i18n="equipModal.slots.boots">מגפיים (Boots)</option>
                <option value="gloves" data-i18n="equipModal.slots.gloves">כפפות (Gloves/Gauntlets)</option>
                <option value="belt" data-i18n="equipModal.slots.belt">חגורה (Belt)</option>
                <option value="ranged" data-i18n="equipModal.slots.ranged">כלי ירייה (Ranged/Ammo)</option>
            </select>
        </div>

        <div class="modal-actions" style="margin-top: 1.5rem;">
            <button id="equip-cancel-btn" class="btn-secondary" data-i18n="modal.cancel">ביטול</button>
            <button id="equip-confirm-btn" class="btn-primary"
                style="background: linear-gradient(135deg, #e67e22, #d35400);" data-i18n="modal.confirm">אשר</button>
        </div>
    </div>
</div>
