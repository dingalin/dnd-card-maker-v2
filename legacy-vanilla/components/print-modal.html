<div id="print-modal" class="fullscreen-modal hidden"
    style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; background: rgba(0,0,0,0.95); z-index: 99999; flex-direction: row; align-items: stretch; pointer-events: auto;">

    <!-- Sidebar Settings -->
    <div class="print-settings-sidebar"
        style="width: 320px; background: #1a1a1a; color: #e0e0e0; border-right: 1px solid #444; padding: 1.5rem; display: flex; flex-direction: column; overflow-y: auto;">
        <h2 style="color: #d4af37; font-family: var(--font-display); margin-top: 0;" data-i18n="printModal.title">הגדרות
            הדפסה</h2>

        <!-- Card Size Presets -->
        <div class="form-group">
            <label data-i18n="printModal.sizePresets">גודל קלף מוכן</label>
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                <button class="btn-secondary size-preset-btn active" data-width="63" data-height="88"
                    style="flex: 1; margin: 0; font-size: 0.8rem; padding: 0.4rem;">
                    📦 רגיל<br><small>63×88mm</small>
                </button>
                <button class="btn-secondary size-preset-btn" data-width="44" data-height="63"
                    style="flex: 1; margin: 0; font-size: 0.8rem; padding: 0.4rem;">
                    🃏 מיני<br><small>44×63mm</small>
                </button>
                <button class="btn-secondary size-preset-btn" data-width="57" data-height="89"
                    style="flex: 1; margin: 0; font-size: 0.8rem; padding: 0.4rem;">
                    🎴 אמריקאי<br><small>57×89mm</small>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label data-i18n="printModal.cardWidth">רוחב קלף (מ"מ)</label>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="range" id="print-card-width-slider" min="20" max="100" value="63" style="flex: 1;">
                <input type="number" id="print-card-width-input" value="63" style="width: 60px; text-align: center;">
            </div>
        </div>

        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;">
            <input type="checkbox" id="print-lock-ratio" checked>
            <label for="print-lock-ratio" style="margin: 0; font-weight: normal; font-size: 0.9rem;"
                data-i18n="printModal.lockRatio">נעל יחס
                גובה-רוחב</label>
        </div>

        <div class="form-group">
            <label data-i18n="printModal.cardHeight">גובה קלף (מ"מ)</label>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="range" id="print-card-height-slider" min="30" max="150" value="88" style="flex: 1;">
                <input type="number" id="print-card-height-input" value="88" style="width: 60px; text-align: center;">
            </div>
        </div>

        <div class="form-group">
            <label data-i18n="printModal.gap">מרווח בין קלפים (מ"מ)</label>
            <div style="display: flex; gap: 0.5rem; align-items: center;">
                <input type="range" id="print-gap-slider" min="0" max="20" value="2" step="1" style="flex: 1;">
                <span id="print-gap-display" style="width: 40px; text-align: center;">2</span>
            </div>
        </div>

        <!-- Paper Settings -->
        <div class="form-group">
            <label data-i18n="printModal.paperSize">גודל דף</label>
            <select id="print-paper-size">
                <option value="a4" data-i18n="printModal.paperSizes.a4">A4 (210x297mm)</option>
                <option value="letter" data-i18n="printModal.paperSizes.letter">Letter (8.5x11")</option>
            </select>
        </div>

        <div class="form-group">
            <label data-i18n="printModal.orientation">כיוון דף</label>
            <div style="display: flex; gap: 0.5rem;">
                <button class="btn-secondary active" id="print-orient-p" style="flex: 1; margin: 0;"
                    data-i18n="printModal.portrait">לאורך
                    (Portrait)</button>
                <button class="btn-secondary" id="print-orient-l" style="flex: 1; margin: 0;"
                    data-i18n="printModal.landscape">לרוחב (Landscape)</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="form-group">
            <label data-i18n="printModal.scale">קנה מידה (זום)</label>
            <input type="range" id="print-scale-slider" min="0.8" max="1.2" step="0.01" value="1.0">
            <div style="text-align: center; color: #888; font-size: 0.8rem;" id="print-scale-display">100%</div>
        </div>

        <div class="divider"></div>

        <!-- Double-Sided Print Mode -->
        <div class="form-group" style="background: #2a2a2a; padding: 0.75rem; border-radius: 4px;">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <input type="checkbox" id="print-double-sided"
                    style="width: 18px; height: 18px; accent-color: #d4af37;">
                <label for="print-double-sided" style="margin: 0; font-weight: bold; color: #ffdea0;"
                    data-i18n="printModal.doubleSided">🃏 הדפסה דו-צדדית (קדמי+אחורי)</label>
            </div>
            <div style="font-size: 0.75rem; color: #888; margin-top: 6px; margin-right: 26px;"
                data-i18n="printModal.doubleSidedHelp">
                הצד הקדמי והאחורי יודפסו זה לצד זה. גזור, קפל והדבק.
            </div>
        </div>

        <div class="divider"></div>

        <div class="form-group" style="background: #2a2a2a; padding: 0.5rem; border-radius: 4px;">
            <label style="color: #ff9; font-size: 0.85rem;" data-i18n="printModal.calibration">תיקון כיול מדפסת
                (Calibration)</label>
            <input type="range" id="print-calibration-slider" min="0.8" max="1.5" step="0.01" value="1.0">
            <div style="text-align: center; color: #ff9; font-size: 0.8rem;" id="print-calibration-display">100%</div>
            <div style="font-size: 0.7rem; color: #888; margin-top: 4px;" data-i18n="printModal.calibrationHelp">השתמש
                בזה אם הגודל בהדפסה לא תואם למציאות
                (למשל: סרגל יצא קצר מדי).</div>
        </div>

        <div style="margin-top: auto;">
            <div id="print-info"
                style="background: #333; padding: 1rem; border-radius: 4px; margin-bottom: 1rem; font-size: 0.9rem;">
                <!-- Info updated by JS -->
                ...
            </div>

            <button id="do-print-btn" class="btn-primary" style="margin-bottom: 0.5rem;"
                data-i18n="printModal.printNow">🖨️ הדפס עכשיו</button>
            <button id="cancel-print-btn" class="btn-secondary" style="border-color: #ff4444; color: #ff4444;"
                data-i18n="modal.cancel">ביטול</button>
        </div>
    </div>

    <!-- Preview Area -->
    <div class="print-preview-area"
        style="flex: 1; background: #333; overflow: auto; display: flex; justify-content: center; align-items: start; padding: 2rem;">

        <!-- The "Paper" -->
        <div id="print-paper-preview"
            style="background: white; width: 210mm; height: 297mm; box-shadow: 0 0 20px rgba(0,0,0,0.5); padding: 5mm; box-sizing: border-box; transform-origin: top center; transition: all 0.2s;">
            <!-- Grid generated by JS -->
            <div id="print-grid" style="display: grid; gap: 0; align-content: start; width: 100%; height: 100%;">
                <!-- Cards injected here -->
            </div>
        </div>

    </div>
</div>
