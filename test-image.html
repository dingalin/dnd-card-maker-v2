<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gen Test</title>
</head>

<body>
    <h1>Image Generation Test</h1>
    <div id="status">Waiting...</div>
    <img id="result-img" style="max-width: 500px; border: 1px solid #ccc; display: block; margin-top: 20px;">
    <pre id="log" style="background: #f0f0f0; padding: 10px; margin-top: 20px;"></pre>

    <script type="module">
        import GeminiService from './src/gemini-service.js';

        const log = document.getElementById('log');
        const status = document.getElementById('status');
        const img = document.getElementById('result-img');

        function logMsg(msg) {
            console.log(msg);
            log.textContent += msg + '\n';
        }

        async function runTest() {
            try {
                status.textContent = "Running...";
                logMsg("Starting test...");

                const service = new GeminiService('mock-key');
                const prompt = "A glowing magical sword, golden hilt, blue blade, fantasy style";

                logMsg(`Generating image for prompt: ${prompt}`);
                const url = await service.generateItemImage(prompt);

                logMsg(`Success! Image URL: ${url}`);
                img.src = url;
                status.textContent = "Done!";
            } catch (error) {
                logMsg(`ERROR: ${error.message}`);
                console.error(error);
                status.textContent = "Failed";
            }
        }

        runTest();
    </script>
</body>

</html>
